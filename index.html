<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>THE CODE REVIEW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i,900i&display=swap" rel="stylesheet">
  </head>


<body>

  <header>
    <h1 class="title">THE CODE REVIEW</h1>
  </header>

<div class="box">

<div class="table">

  <div class="container-1">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <hr class="line">
    <hr class="line-2">

  </div>

  <form action="index.html" method="post"><br>

    
  

<fieldset class="contact-info">
    <legend class="cc"><strong>Contact Information</strong></legend>


<div class="top-part">

  <div class="input-container">
    <label for="name">Full Name*</label><br><br>
    <input type="text" id="name" name="user_name" placeholder="  Required" required><br>
  </div>
  <br>

  <div class="input-container">
    <label for="email">Email*</label><br><br>
    <input type="email" id="email" name="user_email" placeholder="  Required" required><br>
  </div>
  <br>

  <div class="input-container">
    <label for="phone">Phone Number</label><br><br>
    <input type="tel" id="phone" name="user_phone"><br>
  </div>  
<br>

  <div class="input-container">
    <label for="address">Street Address</label><br><br>
    <input type="text" id="address" name="user_address">
  </div>
<br>

<div class="input-container">
    <label for="city">City</label><br><br>
    <input type="text" id="city" name="user_city"><br>
</div>
<br>

<div class="input-container">
    <label for="state">State</label><br><br>
    <select id="state" name="state_option">
        <option value="" disabled selected>Choose State</option>
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <option value="Arizona">Arizona</option>
    </select>
</div>
<br>

<div class="input-container-2">
    <label for="code">Zip Code</label><br><br>
    <input type="text" id="code" name="user_code">
</div>
</div>

</fieldset>

    <hr>

<fieldset class="newsletter-info">

    <legend><strong>Newsletter</strong></legend>
    <p>Select the newsletters you would like to recieve</p>
    <input type="checkbox" id="html" value="html" name="letter"><label for="html" class="html-selector"> HTML News</label><br><br>
    <input type="checkbox" id="css" value="css" name="letter"><label for="css" class="css-selector"> CSS News</label><br><br>
    <input type="checkbox" id="java" value="java" name="letter"><label for="java" class="java-selector"> Javascript News</label><br><br>

    <p>Newsletter format</p>
    <input type="radio" id="html-format" value="html-format" name="format"><label for="html-format"> HTML</label><br><br>
    <input type="radio" id="plain-format" value="plain-format" name="format"><label for="plain-format"> Plain text</label><br><br>

    <label for="comment">Other topics you'd like to hear about</label><br><br>
    <textarea name="other_topics" id="comment"></textarea>

    <button type="submit" class="signup">Sign Up</button>

</fieldset>

  </form>

</div>

</div>

  <footer>
        <p class="copy"><i>Copyright The Code Review</i></p>
  </footer>

</body>


</html>
